<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather:ital,wght@0,300;0,400;1,700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Where's The Movie</title>
  </head>
  <body>
    <header>
      <h1>Where's The Movie</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <!--Search bar for movies-->
              <h3>Search name of movie</h3>
              <form id="form">
              <input name="search" id="search" type="text" class="search-input"/>
              <div class="d-grid gap-2 col-6 pt-4 pb-4">
                <button id= "btn" class="btn btn-primary" type="submit">Search</button>
              </div>
            </form>
              <h2 class="subtitle">
                Movie list: 
                  <p id="movie-list"></p>
                  <p id="movieyear"></p>
                  <img id="poster1">
                  <p id="movie-list2"></p>
                  <p id="movieyear2"></p>
                  <img id="poster2">
                  <p id="movie-list3"></p>
                  <p id="movieyear3"></p>
                  <img id="poster3">
                  <p id="movie-list4"></p>
                  <p id="movieyear4"></p>
                  <img id="poster4">
                  <p id="movie-list5"></p>
                  <p id="movieyear5"></p>
                  <img id="poster5">
              </h2>
            </div>
          </div>
        </div>
      </div>

      <!--Quotes from movies-->

      <div class="row quote">
        <div class="col">
          <div class="card quoteBox">
            <div class="card-quote-body">
              <blockquote class="blockquote mb-0">
                <p id="quoteText">Quote goes here</p>
                <footer class="blockquote-footer">
                  <cite id="source-author">Author goes here</cite>
                </footer>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js" ></script>
  </body>
</html>
